<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<title>Javascript</title>
<script type="text/javascript">
	function frist(n1 , n2){
		var number1 = parseInt(n1);
		var number2 = parseInt(n2);		
		alert(number1 + number2);
		
	}
	
	
</script>
</head>

<body>

    <p onclick="frist('10','40');">Check Numbers</p>

</body>
