<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<title>Javascript</title>
<script>
	function second(m){
		var get = document.getElementById(m).innerHTML;
		alert(get);
	}
	
	
</script>
</head>

<body>

    <p id="p1" onClick="second('p1');">کلاس برنامه سازی تحت وب روز جمعه برگزار می گردد.</p>
    <p id="p2" onClick="second('p2');">1112222222222222222گزار می گردد.</p>

</body>
</html>
