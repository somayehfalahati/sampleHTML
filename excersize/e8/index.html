<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>پروژه ی زوم عکس</title>
<script src="pro.js"></script>

<style>
* {
	box-sizing: border-box;
}

.img-zoom-container {
  position: relative;
}

.img-zoom-lens {
  position: absolute;
  border: 1px solid #d4d4d4;
  
  width: 40px;
  height: 40px;
}

.img-zoom-result {
  border: 1px solid #d4d4d4;
  
  width: 300px;
  height: 300px;
}
</style>
</head>

<body>

<div class="img-zoom-container">
  <img id="myimage" src="img_girl.jpg" width="300" height="240" alt="Girl">
  <div id="myresult" class="img-zoom-result"></div>
</div>

<div class="img-zoom-lens" style="background: red; left:10px"></div>


<script>
imageZoom("myimage", "myresult"); 
</script>


</body>
</html>
